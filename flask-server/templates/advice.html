<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARBON FORCE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Advice Dashboard</h1>
        <div class="row">
            <div class="col-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Select an Option:</h5>
                        <ul class="list-unstyled">
                            <li id="advice_button">
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Car Emissions')" style="background-color: #6c757d; ; border-color: #6c757d;">Car Emissions </a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Two Wheeler Emissions')" style="background-color: #6c757d; color: #fff; border-color: #6c757d;">Two Wheeler Emissions</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Air Travel Emissions')" style="background-color: #6c757d; color: #fff; border-color: #6c757d;">Air Travel Emissions</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Electricity Usage')" style="background-color: #6c757d; color: #fff; border-color: #6c757d;">Electricity Usage</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Diet Impact')" style="background-color: #6c757d; color: #fff; border-color: #6c757d; shadow: #306637;">Diet Impact</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Waste Generation')" style="background-color: #6c757d; color: #fff; border-color: #6c757d;">Waste Generation</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-block mb-2" onclick="showInput('Total Emissions')" style="background-color: #6c757d; color: #fff; border-color: #6c757d;">Total Emissions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8" style="padding-right: 15px">
                <div id="selectedOptionContent" class="shadow p-3 mb-5 bg-body-tertiary rounded" style="background-color: #ccd1d5">
                    <h5 class="text-center">Select an option to view details.</h5>
                </div>
            </div>
            <script>
                var responses = {
                    "Car Emissions": [
                        "Use public transportation or carpooling to reduce car emissions.",
                        "Consider using a hybrid or electric vehicle to reduce car emissions.",
                        "Try to reduce your driving time.",
                        "Consider car sharing services instead of owning a car.",
                        "Ensure regular maintenance of your car to keep it efficient."
                    ],
                    "Two Wheeler Emissions": [
                        "Consider using a bicycle or walking for short distances to reduce two wheeler emissions.",
                        "Maintain your two wheeler regularly to ensure it's running efficiently and emitting less.",
                        "Consider electric two wheelers as an alternative.",
                        "Use public transportation for longer distances.",
                        "Reduce unnecessary trips with your two wheeler."
                    ],
                    "Air Travel Emissions": [
                        "Consider alternative modes of transportation like trains or buses for shorter trips.",
                        "Reduce the number of flights you take by planning your trips more efficiently.",
                        "Consider using video conferencing instead of traveling for business meetings.",
                        "Support airlines that take measures to reduce their carbon footprint.",
                        "Offset your air travel emissions by investing in renewable energy projects."
                    ],
                    "Electricity Usage": [
                        "Switch to energy-efficient appliances and light bulbs.",
                        "Unplug devices when they're not in use.",
                        "Consider using renewable energy sources like solar or wind power.",
                        "Reduce the use of air conditioning and heating by optimizing your insulation.",
                        "Use natural light during the day instead of electric lights."
                    ],
                    "Diet Impact": [
                        "Consider reducing your meat consumption, as livestock farming has a high carbon footprint.",
                        "Buy locally produced and seasonal food to reduce the carbon footprint of transportation.",
                        "Reduce food waste by planning your meals and shopping carefully.",
                        "Consider growing some of your own food in a garden or on a balcony.",
                        "Choose organic food to support farming practices that are better for the environment."
                    ],
                    "Waste Generation": [
                        "Recycle and compost your waste to reduce the amount that goes to the landfill.",
                        "Reduce your consumption of single-use items.",
                        "Consider buying second-hand items instead of new ones.",
                        "Repair items instead of throwing them away when they're broken.",
                        "Choose products with less packaging to reduce waste."
                    ],
                    "Total Emissions": [
                        "Calculate your carbon footprint to understand where you can make changes.",
                        "Consider making changes in all areas of your life to reduce your total emissions.",
                        "Support companies and policies that are working to reduce carbon emissions.",
                        "Educate others about the importance of reducing carbon emissions.",
                        "Remember that every little bit helps, and even small changes can make a big difference."
                    ]
                };
                function showInput(option) {
                    var optionResponses = responses[option];

                    var responseHTML = '';

                    for (var i = 0; i < optionResponses.length; i++) {
                        responseHTML += '<p class="text-center">' + optionResponses[i] + '</p>';
                    }

                    document.getElementById('selectedOptionContent').innerHTML = responseHTML;

                    document.getElementById('userInput').style.display = 'block';   
                }
            </script>
                <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
